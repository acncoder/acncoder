name: Sync Fork with Upstream

on:
  # 这里可以设置定时触发，例如每10分钟
  schedule:
    - cron: '*/10 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          # 目标仓库
          repository: ThatCoders/thatcoders.github.io
          token: ${{ secrets.GT }}

      - name: Add Upstream Remote
        # 添加源仓库为上游仓库
        run: git remote add upstream https://github.com/acncoder/acncoder.git

      - name: Fetch Upstream Changes
        run: git fetch upstream

      - name: Merge Upstream Changes
        # 假设源仓库和目标仓库的主分支都是 main，若不是请修改为实际分支名
        run: git merge upstream/main

      - name: Push Changes to Fork
        # 假设目标仓库的主分支是 main，若不是请修改为实际分支名
        run: git push origin main
