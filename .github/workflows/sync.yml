name: Sync Fork with Upstream

on:
  # 定时触发：每10分钟执行一次
  schedule:
    - cron: '*/10 * * * *'
  # 手动触发：在Actions页面可手动运行工作流
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          repository: ThatCoders/thatcoders.github.io  # 目标仓库（被同步的仓库）
          token: ${{ secrets.GT }}

      - name: Add Upstream Remote
        # 添加上游仓库（源仓库，即需要同步的原始仓库）
        run: git remote add upstream https://github.com/acncoder/acncoder.git

      - name: Fetch Upstream Changes
        run: git fetch upstream

      - name: Merge Upstream Changes
        # 合并上游仓库的main分支（根据实际分支名修改）
        run: git merge upstream/main

      - name: Push Changes to Fork
        # 推送到目标仓库的main分支（根据实际分支名修改）
        run: git push origin main
